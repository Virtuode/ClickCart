<div class="">
  <div class="flex relative z-20 items-center justify-between bg-green-500 w-full px-4 py-3">
    <h2 class="text-3xl text-green-100 font-semibold">Add Patient</h2>

    <button class="bg-white text-green-500 px-4 py-2 rounded-xl" (click)="addPatient()">
      Add Patient
    </button>
  </div>

  <div [ngClass]="isAddPatient ? '-translate-y-72' : 'h-50'" class="bg-white transition-all">
    <form class="w-full mb-5" [formGroup]="patientForm">
      <div class="grid grid-cols-3 p-10 gap-4">
        <input
          class="p-3 focus:ring-2 outline-none border-none ring-blue-600 rounded-xl bg-gray-200"
          type="text"
          placeholder="Patient Name"
          formControlName="name"
        />
        <input
          class="p-3 focus:ring-2 outline-none border-none ring-blue-600 rounded-xl bg-gray-200"
          type="number"
          placeholder="Patient Age"
          formControlName="age"
        />
        <select
          class="p-3 focus:ring-2 outline-none border-none ring-blue-600 rounded-xl bg-gray-200"
          formControlName="gender"
        >
          <option value="" [disabled]="true" class="text-blue-400">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <input
          class="p-3 focus:ring-2 outline-none border-none ring-blue-600 rounded-xl bg-gray-200"
          type="text"
          placeholder="Patient Phone"
          formControlName="phone"
        />
        <input
          class="p-3 focus:ring-2 outline-none border-none ring-blue-600 rounded-xl bg-gray-200"
          type="text"
          placeholder="Patient Email (optional)"
          formControlName="email"
        />

        <input
          class="p-3 focus:ring-2 outline-none border-none ring-blue-600 rounded-xl bg-gray-200"
          type="text"
          placeholder="Patient Address"
          formControlName="address"
        />

        <select
          class="p-3 focus:ring-2 outline-none border-none ring-blue-600 rounded-xl bg-gray-200"
          formControlName="prescBy"
        >
          <option value="" [disabled]="true">Prescribe By</option>
          <option value="Dr. Mahesh">Dr. Mahesh</option>
          <option value="Dr. Batra">Dr. Batra</option>
          <option value="Dr. Vikash">Dr. Vikash</option>
          <option value="Dr. Jayesh">Dr. Jayesh</option>
          <option value="Dr. Momeen">Dr. Momeen</option>
        </select>

        <div>
          <button
            class="absolute right-0 mx-10 ring-1 ring-green-600 bg-green-100 px-6 py-3 rounded-xl outline-none text-green-600"
            (click)="createPatient()"
          >
            Save Details
          </button>
        </div>
      </div>
    </form>

    <div class="min-h-screen w-full items-center">
      <h2 *ngIf="hideInitText">No Patient Yet</h2>

      <div class="flex justify-evenly p-6">
        <h3 class="text-black font-semibold text-2xl">Todays Patients</h3>
      </div>

      <div class="w-full overflow-x-auto bg-gray-800 shadow-lg">
        <table class="w-full border-collapse text-sm text-left text-gray-300">
          <thead class="bg-gray-700 text-gray-200 uppercase text-xs">
            <tr>
              <th scope="col" class="px-6 py-4 font-semibold">ID</th>
              <th scope="col" class="px-6 py-4 font-semibold">Name</th>
              <th scope="col" class="px-6 py-4 font-semibold">Age</th>
              <th scope="col" class="px-6 py-4 font-semibold">Gender</th>
              <th scope="col" class="px-6 py-4 font-semibold">Contact</th>
              <th scope="col" class="px-6 py-4 font-semibold">Presc. By</th>
              <th scope="col" class="px-6 py-4 font-semibold text-center">Report</th>
            </tr>
          </thead>

          <tbody class="divide-y divide-gray-700">
            @for (item of patientArr; track $index) {
            <tr class="hover:bg-gray-700/50 transition-colors">
              <td class="px-6 py-4 whitespace-nowrap">{{ $index + 1 }}</td>
              <td class="px-6 py-4 font-medium text-white whitespace-nowrap">
                {{ item.name }}
              </td>
              <td class="px-6 py-4">{{ item.age }}</td>
              <td class="px-6 py-4">
                <span
                  class="px-3 py-1 rounded-full text-xs font-semibold"
                  [ngClass]="{
                    'bg-blue-500/20 text-blue-400': item.gender === 'Male',
                    'bg-pink-500/20 text-pink-400': item.gender === 'Female'
                  }"
                >
                  {{ item.gender }}
                </span>
              </td>
              <div class="grid grid-cols-1">
                <td class="px-4 py-4 whitespace-nowrap">{{ item.phone }}</td>
                <td class="px-4 mb-3 text-gray-400">{{ item.email }}</td>
              </div>

              <td class="px-3 py-4 font-medium text-green-400 cursor-pointer">
                {{ item.prescBy }}
              </td>

              <td
                class="px-6 py-4 font-medium text-blue-400 text-center cursor-pointer hover:underline"
              >
                View
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
