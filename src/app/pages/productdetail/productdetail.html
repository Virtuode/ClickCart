<div class="container mx-auto p-6 max-w-5xl">
  <button routerLink="/products" class="mb-6 text-blue-600 flex items-center gap-2">
    ‚Üê Back to List
  </button>

  <div *ngIf="loading" class="text-center py-20">Loading details...</div>

  <div *ngIf="product" class="bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row">
    <div class="md:w-1/2 p-8 bg-gray-50 flex justify-center">
      <img [src]="product.image" class="max-h-96 object-contain shadow-sm rounded">
    </div>
    <div class="md:w-1/2 p-8 lg:p-12">
      <span class="text-sm font-bold text-blue-500 uppercase tracking-widest">{{product.category}}</span>
      <h1 class="text-3xl font-bold text-gray-900 mt-2">{{product.title}}</h1>
      <p class="text-4xl font-black text-gray-900 my-6">{{product.price | currency :'INR'}}</p>
      <hr class="my-6">
      <h3 class="font-bold text-gray-800">Description</h3>
      <p class="text-gray-600 mt-2 leading-relaxed">{{product.description}}</p>
      <button class="mt-8 w-full bg-black text-white py-4 rounded-xl font-bold hover:bg-gray-800 transition">
        Add to Cart
      </button>
    </div>
  </div>
</div>
