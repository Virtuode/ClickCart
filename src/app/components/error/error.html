<div class="flex flex-col items-center justify-center py-20 px-6 text-center bg-red-50 rounded-[3rem] border border-red-100 w-full max-w-lg mx-auto">
  <div class="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mb-4">
    <span class="material-icons text-3xl">{{ icon }}</span>
  </div>
  <h3 class="text-xl font-bold text-gray-900 mb-2">{{ title }}</h3>
  <p class="text-gray-600 mb-6 leading-relaxed">{{ message }}</p>
  <button (click)="handleRetry()" class="bg-red-600 text-white px-6 py-2 rounded-xl font-bold hover:bg-red-700 transition-colors">
    Try Again
  </button>
</div>
